<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz 3</title>
  <style>

    body{
        background-image: url(/assets/img/wildfire1.jpg);
    }
    .container {
      margin: 50px auto;
      width: 70%;
      text-align: center;
    }
    h1 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #fff;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      resize: none;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #008CBA;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Imagine you live in a neighborhood surrounded by forests or grasslands.
    What are three things you can do to help keep your community safe from wildfires?</h1>

    <textarea name="Enter your Answer" id="answer" cols="30" rows="10"></textarea>
    <button onclick="submitAnswer()">Submit</button>
    <button id="nextButton" disabled>Home</button>
  </div>

  <script>
    function submitAnswer() {
      const answer = document.getElementById('answer').value;

      if (!answer) {
        alert('Please enter your answer before submitting.');
        return;
      }

      // Send answer to server or process it here
      // ...

      // Clear answer field
      document.getElementById('answer').value = '';
      alert('Your answer has been submitted.');

      // Enable next button
      document.getElementById('nextButton').disabled = false;
    }

    document.getElementById('nextButton').addEventListener('click', () => {
      // Redirect to another webpage
      window.location.href = "/index.html";
    });
  </script>
</body>
</html>
